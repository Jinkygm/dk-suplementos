<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Suplementos - Controle de Produtos</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <span class="dk">DK</span><span class="suplementos">SUPLEMENTOS</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="aluno.html" class="nav-link" data-section="students"><i class="fas fa-users"></i> Alunos</a></li>
                <li><a href="produtos.html" class="nav-link active" data-section="products"><i class="fas fa-shopping-basket"></i> Produtos</a></li>
                <li><a href="#" class="nav-link" data-section="sales"><i class="fas fa-hand-holding-usd"></i> Vendas</a></li>
                <li><a href="#" class="nav-link" data-section="profile"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <!-- Products Section -->
        <section class="content-section active" id="products">
            <div class="section-header">
                <h1 class="animate-slide-in">Produtos</h1>
                <p class="section-description animate-slide-in">Gerenciamento de estoque</p>
                <button class="btn btn-primary animate-slide-in" id="newProductBtn"><i class="fas fa-plus"></i> Novo Produto</button>
            </div>
            
            <div class="search-bar animate-fade-in">
                <input type="text" id="productSearch" placeholder="Pesquisar produto...">
                <button id="searchProductBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="products-grid animate-fade-in" id="productsGrid">
                <!-- Produtos serão carregados aqui via JavaScript -->
                <div class="no-results">
                    <i class="fas fa-box-open"></i>
                    <p>Nenhum produto cadastrado</p>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Modal Novo Produto -->
    <div class="modal" id="newProductModal">
        <div class="modal-content animate-modal-in">
            <span class="close-modal">&times;</span>
            <h2>Cadastrar Novo Produto</h2>
            
            <form id="productForm">
                <div class="form-group">
                    <label for="productImage">Imagem do Produto</label>
                    <div class="image-upload-container">
                        <div class="image-preview" id="imagePreview">
                            <i class="fas fa-camera"></i>
                            <span>Selecione uma imagem</span>
                        </div>
                        <input type="file" id="productImage" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-secondary" id="uploadImageBtn">Selecionar Imagem</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productName" class="required">Nome do Produto</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productPrice" class="required">Preço (R$)</label>
                    <input type="number" class="form-control" id="productPrice" min="0.01" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="productStock">Estoque Inicial</label>
                    <input type="number" class="form-control" id="productStock" min="0" value="0">
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Descrição</label>
                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Salvar Produto</button>
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="produtos.js"></script>
</body>
</html>
